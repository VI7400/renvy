<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Renvy — Locações</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <script>const s = JSON.parse(localStorage.getItem('sessionUser') || 'null'); if (!s || s.role !== 'admin') location.href = '../cliente/login.html';</script>
</head>

<body class="contrast">
    <header class="topbar">
        <div class="brand"><img src="../assets/logo.png" alt="Renvy"> Locações</div>
        <nav class="menu"><a href="../admin.html">Painel</a><a class="active" href="#">Cadastro</a><a
                href="../relatorios/locacoes.html">Relatório</a></nav>
    </header>
    <main class="container">
        <form id="formLocacao" class="card form grid-3">
            <input type="hidden" id="id" />
            <label>Cliente<select id="clienteId"></select></label>
            <label>Veículo<select id="veiculoId"></select></label>
            <label>Retirada<input id="dataIni" type="date" required></label>
            <label>Devolução<input id="dataFim" type="date" required></label>
            <label>Diária (R$)<input id="diaria" type="number" step="0.01" required></label>
            <label>Total (R$)<input id="total" type="number" step="0.01" readonly></label>
            <div class="grid-row actions"><button class="btn" type="submit">Salvar</button><button class="btn ghost"
                    type="reset">Limpar</button></div>
        </form>
        <section class="card"><input id="busca" placeholder="Buscar por cliente/veículo" />
            <table id="tabelaLocacoes" class="tabela"></table>
        </section>
    </main>
    <footer class="footer">© 2025 Renvy Locadora — Todos os direitos reservados.</footer>
    <script src="../js/storage.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/locacoes.js"></script>
</body>

</html>
