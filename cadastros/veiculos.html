<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Renvy — Veículos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <script>const s = JSON.parse(localStorage.getItem('sessionUser') || 'null'); if (!s || s.role !== 'admin') location.href = '../cliente/login.html';</script>
</head>

<body class="contrast">
    <header class="topbar">
        <div class="brand"><img src="../assets/logo.png" alt="Renvy"> Veículos</div>
        <nav class="menu"><a href="../admin.html">Painel</a><a class="active" href="#">Cadastro</a><a
                href="../relatorios/veiculos.html">Relatório</a></nav>
    </header>
    <main class="container">
        <form id="formVeiculo" class="card form grid-2">
            <input type="hidden" id="id" />
            <label>Modelo<input id="modelo" required></label>
            <label>Placa<input id="placa" required placeholder="AAA0A00"></label>
            <label>Categoria<select id="categoria">
                    <option>Hatch</option>
                    <option>Sedan</option>
                    <option>SUV</option>
                    <option>Pickup</option>
                </select></label>
            <label>Diária (R$)<input id="diaria" type="number" step="0.01" required></label>
            <div class="grid-row actions"><button class="btn" type="submit">Salvar</button><button class="btn ghost"
                    type="reset">Limpar</button></div>
        </form>
        <section class="card"><input id="busca" placeholder="Buscar por modelo/placa" />
            <table id="tabelaVeiculos" class="tabela"></table>
        </section>
    </main>
    <footer class="footer">© 2025 Renvy Locadora — Todos os direitos reservados.</footer>
    <script src="../js/veiculos.js"></script>
</body>

</html>
